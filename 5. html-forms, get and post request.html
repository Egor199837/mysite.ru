	<!-- <form>Формы нужны для реализации взаимодействия с сервером</form>

	method говорит о том, как данные формы будут передаваться на сервер, либо через POST-запрос, либо через GET-запрос -->
	<!-- GET-запросы всегда прописываются в браузере с помощью параметров после использования скрипта, послк которого пишется "?" и параметры через &-->
	<form action="contact.php" method="post">

		<p><textarea name="message" rows=10 cols=40></textarea></p>
		<p><input type="submit" value="Отправить"></p>
	</form>

</body>
