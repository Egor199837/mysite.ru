<!-- Второй способ задания поля регистрации (предпочтительный, засчёт использования блоков <div></div> и прикручивания туда css) -->
<!-- использования аргументов тега <div></div> class и id различно только в том, что такое название id='name' может быть использовано только ОДИН раз
когда имя class='name' может быть использовано МНОГО раз -->

	<div id='reg_form'>
		<h1>Форма регистрации</h1>

		<form action=register.php method="post">
			<input type="hidden" class='reg_input' name="id" value="123456">

			<ul class='reg_list'>
				<li>
					<div class='reg_title'>Имя:</div>
					<input type="text" class='reg_input' name="fio" value="" class='red_input'>
				</li>

				<li>
					<div class='reg_title'>Пол:</div>
					<input type="radio" name="sex" value="1" checked> М
					<input type="radio" name="sex" value="2" checked> Ж
				</li>

				<li>
					<div class='reg_title'>Город:</div>
					<select class='reg_select' name='city'>
						<option value="1">Москва</option>
						<option value="2">Санкт-Петербург</option>
						<option value="3">Казань</option>
						<option value="4">Уфа</option>
						<option value="5">Самара</option>
						<option value="6">Томск</option>
					</select>
				</li>

				<li>
					<div class='reg_title'>Пароль:</div>
					<input type="password" class='reg_input' name="pass" value="">
				</li>

				<li>
					<textarea name='descr' rows=5 cols=40 placeholder="Напишите что-то о себе"></textarea>
				</li>

				<li>
					<input type="checkbox" name="agree">
					<span class='reg_agree'>Регистрируясь, вы принимаете пользовательское соглашение</span>
				</li>
			</ul>

			<div id='reg_control'>
				<div style="float: left"><input class="reg_button" type="submit" value="Зарегистрироваться"></div>
				<div style="float: right"><input class="reg_button" type="reset" value="Очистить форму"></div>
			</div>

		</form>
	</div>
